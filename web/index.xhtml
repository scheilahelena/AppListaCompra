<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <link href="css/bootstrap.min.css" rel="stylesheet"/>
     <link href="css/bootstrap.css" rel="stylesheet"/>
     <div class="container">
         <div class="top">
            <h:head>               
                   <title>Minhas Listas de Compras</title>                  
            </h:head>
         </div>
         
    <h:body>
        
        <h1>Minhas Listas de Compras</h1>
    <br/>
    <br/>
        <h:dataTable class="table-striped" var="lista" value="#{listaController.listarListasCompras}" >
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome da lista" class="span3" />
                </f:facet>
                <h:outputText value="#{lista.delista}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Data" />
                </f:facet>
                <h:outputText value="#{lista.dtlista}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header" class="icon-align-justify" >
                    <h:outputText value="Alterar" />
                </f:facet>
                <h:form>
                   
                    <h:commandButton class="btn" action="#{listaController.prepararAlterarListaCompra()}" value="Alterar"/>
               </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Excluir"/>
                </f:facet>
                <h:form >
                   
                    <h:commandButton class="btn" action="#{listaController.excluirListaCompra()}" value="Excluir" />                        
                    
                        
               </h:form>
            </h:column>
        </h:dataTable>
        <br/>
        <h:form>
            <h:commandLink value="Nova Lista de Compras" action="#{listaController.prepararAdicionarListaCompra()}"/>
        </h:form>
    </h:body>
  </div>       
</html>
