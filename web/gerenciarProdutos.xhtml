<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <link href="css/bootstrap.css" rel="stylesheet"/>
     <div class="container">
    <h:head>
        <title>Gerenciador de produtos</title>
    </h:head>
    <h:body>
            
            <h1>Gerenciador de produtos</h1>
            
            <h:form  >
                          
                Nome do produto: <h:inputText  value="#{produtoController.produtos.deproduto}" required="true" requiredMessage="Digite o nome do produto." /> <br/>    
                Valor:      <h:inputText  value="#{produtoController.produtos.vlpro}" required="true" requiredMessage="Digite o valor do produto." /> <br/>    
            
                <h:commandButton class="btn" action="#{produtoController.adicionarProduto()}" value="Inserir produto"/>
                <h:commandButton class="btn" action="#{produtoController.alterarProduto()}"     value="Alterar Produto"/>
                
           
            
            
            
                <h:dataTable class="table-striped" var="lista" value="#{produtoController.listarProdutos}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Produto" />
                </f:facet>
                <h:outputText value="#{produto.deproduto}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Valor" />
                </f:facet>
                <h:outputText value="#{item.vlpro}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header" class="icon-align-justify" >
                    <h:outputText value="Alterar" />
                </f:facet>
                <h:form>
                    <h:commandButton class="btn" action="#{produtoController.prepararAlterarProduto()}" value="Alterar"/>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Excluir"/>
                </f:facet>
                <h:form>
                    <h:commandButton class="btn" action="#{produtoController.excluirProduto()}" value="Excluir"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <br/>
        <h:form>
            <br/>            
           
        </h:form>
            <br/>    
          
            
        </h:form>
            
        <h:form>    
            <div class="bottom">
                <h:commandLink action="index" value="Voltar"/>
            </div> 
       </h:form>     
    </h:body>
         
  </div>    
</html>
